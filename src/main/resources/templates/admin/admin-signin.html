<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eDonorNet - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            color: #d62d20;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #d62d20;
            outline: none;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, opacity 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-login {
            background-color: #d62d20;
            color: white;
        }

        .btn-login:hover {
            background-color: #b52318;
        }

        .btn-link-wrapper {
            text-align: right;
            margin-bottom: 10px;
        }

        .btn-link-wrapper a {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-link-wrapper a:hover {
            text-decoration: underline;
        }

        .signup-option {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .signup-option a {
            color: #d62d20;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        eDonorNet Admin Login
    </div>

    <div th:if="${param.error}" class="alert">
        Invalid User ID or Password.
    </div>

    <form th:action="@{/validate_admin}" method="post">

        <div class="input-group">
            <label for="orgId">User ID</label>
            <input type="text" id="orgId" name="orgId" placeholder="Enter your ID" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="btn-link-wrapper">
            <a th:href="@{/admin/forgotpassword}">Forget Password?</a>
        </div>

        <button type="submit" class="btn btn-login" id="login_btn">
            LOG IN
        </button>
    </form>

    <div class="signup-option">
        Don't have an account?
        <a th:href="@{/admin/signup}">Sign Up</a>
    </div>
</div>
</body>
</html>
