<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error | eDonorNet</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" rel="stylesheet">

    <style>
        :root {
            --primary: #e53935;
            --dark: #212529;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .error-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .error-message {
            color: #6c757d;
            margin-bottom: 25px;
        }

        .btn-danger {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-outline-secondary:hover {
            background-color: #dee2e6;
        }

        .small-text {
            font-size: 0.85rem;
            color: #adb5bd;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="error-card">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>

    <h3 class="error-title">Internal Issue Faced</h3>

    <p class="error-message">
        Something went wrong while processing your request.<br>
        Please try again or report this issue.
    </p>

    <div class="d-flex justify-content-center gap-3">
        <a th:href="@{/}" class="btn btn-outline-secondary px-4">
            Go Home
        </a>

        <form th:action="@{/report-error}" method="post">
            <input type="hidden" name="details" th:value="${details}">
            <input type="hidden" name="path" th:value="${path}">
            <button type="submit" class="btn btn-danger px-4">
                Report Issue
            </button>
        </form>
    </div>

    <div class="small-text">
        Error occurred at: <span th:text="${path}">/unknown</span>
    </div>
</div>

</body>
</html>
